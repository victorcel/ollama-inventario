services:
  # PostgreSQL con pgvector para almacenar embeddings
  postgres:
    image: pgvector/pgvector:pg16
    container_name: inventory_postgres
    environment:
      POSTGRES_DB: inventario
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: changeme_secure_password
      # Optimizaciones para 6GB RAM
      POSTGRES_SHARED_BUFFERS: 512MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1536MB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventario"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  # Ollama para generar embeddings
  ollama:
    image: ollama/ollama:latest
    container_name: inventory_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_KEEP_ALIVE=5m
      # Importante: limitar recursos
      - OLLAMA_MAX_QUEUE=10
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2'
        reservations:
          memory: 3G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - inventory_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  inventory_network:
    driver: bridge